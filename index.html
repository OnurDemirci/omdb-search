        <label for="film_name" class="col-form-label">Film Name:</label>
        <div class="col-sm-2">
        <input id="filmName" class="form-control" type="text" name="film_name" value="" required>
        </div>

          <input id="filmYear" class="form-control" type="number" min="1874" max="2020" name="year" value="">
        </div>
        <label for="type" class="col-form-label">Type:</label>
        <div class="col-sm-2">
        <select id="type" class="form-control form-control-md" name="type" value="">
          <option selected hidden disabled value></option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
        </div>
        <button type="button" onclick="callfuncs();" class="btn btn-light col-md-2 src-button" name="button"><i class="fas fa-search"></i>  Search</button>
